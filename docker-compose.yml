version: '3.8'

services:
  # ============================================================================
  # MongoDB Database Service
  # ============================================================================
  mongodb:
    image: mongo:7.0
    container_name: ammg-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ammg-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Backend Service (Flask API)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ammg-backend
    restart: unless-stopped
    environment:
      FLASK_APP: backend/app.py
      FLASK_ENV: development
      MONGO_URL: mongodb://admin:password123@mongodb:27017
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
      - ./backend/uploads:/app/backend/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ammg-network
    command: python backend/app.py
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Frontend Service (React Development Server)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ammg-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ammg-network
    command: npm start

  # ============================================================================
  # MongoDB Compass UI (Optional - Database Management)
  # ============================================================================
  mongodb-ui:
    image: mongo-express:latest
    container_name: ammg-mongodb-ui
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - ammg-network

# ============================================================================
# Volumes: Persistent data storage
# ============================================================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# ============================================================================
# Networks: Service communication
# ============================================================================
networks:
  ammg-network:
    driver: bridge